<div class="container">


<div class="login-container">
  <div class="form-container">
    <h1>Login</h1>
    <form>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" for="name">E-mail: </label> 
        <div class="col-sm-8">
          <input id="name" name="name" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" for="organization">Password: </label> 
        <div class="col-sm-8">
          <input id="organization" name="organization" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group offset-5">
        <button name="submit" type="submit" class="btn btn-dark">Submit</button>
      </div>
    </form>
  </div>
</div>
