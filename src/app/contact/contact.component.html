<div class="container">

  <div class="content-header">
    <h1>Contact Us</h1>
  </div>

  <main class="content-body">
    <p>Have any questions or just want to reach out to us?  Feel free to let us know below:</p>

    <div class="form-container">
      <form class="contact-form">

        <div class="form-group row">
          <label for="name" class="col-sm-3 col-form-label">Your name: </label>
          <div class="col-sm-8">
            <input type="text" id="name" name="name" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-sm-3 col-form-label">Your email: </label>
          <div class="col-sm-8">
            <input type="text" id="email" name="email" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label for="subject" class="col-sm-3 col-form-label">Subject: </label>
          <div class="col-sm-8">
            <input type="text" id="subject" name="subject" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="message">Your message: </label>
          <div class="col-sm-8">
            <textarea type="text" id="message" name="message" cols="40" rows="5" class="form-control"></textarea>
          </div>
        </div>
      </form>

      <div class="text-center text-md-center">
          <a class="btn btn-dark">Send</a>
      </div>
    </div>
  </main>
</div>
